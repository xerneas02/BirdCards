<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bird Learning App</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <button id="menuToggle" onclick="toggleMenu()">☰</button>

  <div class="sidebar" id="sidebar">
    <button id="menuClose" onclick="toggleMenu()">✖</button>
    <h2>Options</h2>
    <button id="resetButton" onclick="resetScores()">Reset Data</button>
    <button id="themeToggle" onclick="toggleTheme()">Toggle Theme</button>
    <form id="filtersForm">
      <label>Select difficulty:</label><br>
      <input type="checkbox" name="diff" value="1" id="diff1" checked>
      <label for="diff1">Easy</label><br>
      <input type="checkbox" name="diff" value="2" id="diff2" checked>
      <label for="diff2">Medium</label><br>
      <input type="checkbox" name="diff" value="3" id="diff3" checked>
      <label for="diff3">Difficult</label><br><br>
      <label>Select media type:</label><br>
      <input type="checkbox" name="media" value="image" id="mediaImage" checked>
      <label for="mediaImage">Image</label><br>
      <input type="checkbox" name="media" value="sound" id="mediaSound" checked>
      <label for="mediaSound">Sound</label><br><br>
      <label>No Repetition Mode:</label><br>
      <input type="checkbox" name="noRep" id="noRep"><br><br>
      <button type="button" onclick="applyFilters()">Apply Filters</button>
    </form>
    <button id="langButton" onclick="toggleLanguage()">Switch to French</button>
  </div>

  <div class="main-content">
    <div id="imageContainer">
      <img id="birdImage" src="" alt="Bird Image">
    </div>
    <div id="audioContainer">
      <audio controls>
        <source id="birdSound" src="" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    </div>
    <div id="birdInfo">
      <p id="birdName"></p>
      <a id="wikiLink" href="#" target="_blank">More Info</a>
    </div>
    <button id="revealButton" onclick="revealName()">Reveal Name</button>
    <div class="score-buttons">
      <button onclick="updateScore(-1)">Got it Wrong</button>
      <button onclick="updateScore(0)">In Between</button>
      <button onclick="updateScore(1)">Got it Right</button>
    </div>
  </div>
</body>
</html>
